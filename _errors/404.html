<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Site Not Found</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(145deg, #0d1f0d 0%, #1a3a1a 50%, #0f2810 100%);
            color: #c9b896;
        }
        .container { text-align: center; padding: 2rem; }
        h1 {
            font-size: 8rem;
            margin: 0;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: normal;
            letter-spacing: 0.2em;
        }
        .message {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-style: italic;
        }
        .joke {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 2rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="message">This site doesn't exist... yet.</p>
        <p class="joke">Perhaps it's still being deployed?<br>
        Or you've discovered uncharted territory.</p>
    </div>
</body>
</html>
